<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="Logo do Convert Money">
    <main>
        
        <label>
             Converter <b>de</b> 
            <select>
               
                <option>
                    R$ Real Brasileiro

                </option>


            </select>


        </label>
        <label>
             Converter <b>para</b> 
            <select class="currency-select">
                
                <option value="bitcoin">
                    bitcoin

                </option>
                <option value="dolar">
                    US$ Dólar Americano
                </option>
                <option value="euro">
                    € Euro
                </option>
                <option value="libra">
                    £ Libra Esterlina
                </option>


            </select>


        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000.00">

        </label>
        <button class="convert-button">
            converter
        </button>
        <section>
            <div class="currency-box">
                <img src="./assets/Real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/Vector.png" alt="seta-de-conversão">
            <div class="currency-box">
                <img class="currency-img" src="./assets/Dólar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>




    </main>
    
</body>
<script src="./script.js"></script>
</html>
